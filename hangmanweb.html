<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Guessing Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #ffffff;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      color: #ff4081;
      margin-bottom: 20px;
    }
    .word-display {
      font-size: 30px;
      letter-spacing: 8px;
      margin: 20px 0;
      color: #0072ff;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 60px;
      text-align: center;
      border: 2px solid #0072ff;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #00c6ff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0072ff;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #ff4081;
    }
    #turnsLeft {
      color: #00c6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Word Guessing Game üéØ</h1>
    <div class="word-display" id="wordDisplay">_ _ _ _</div>
    <input type="text" id="guessInput" maxlength="1" />
    <br />
    <button onclick="makeGuess()">üé≤ Guess</button>
    <button onclick="startGame()">üîÑ Restart</button>
    <div class="status" id="statusText"></div>
    <div class="status" id="turnsLeft"></div>
  </div>

  <script>
    const words = ["rainbow", "python", "science", "player", "board"];
    let selectedWord = "";
    let guesses = [];
    let maxTries = 12;

    function startGame() {
      selectedWord = words[Math.floor(Math.random() * words.length)];
      guesses = [];
      maxTries = 12;
      updateDisplay();
      document.getElementById("statusText").innerText = "";
    }

    function updateDisplay() {
      const display = selectedWord
        .split("")
        .map((char) => (guesses.includes(char) ? char : "_"))
        .join(" ");
      document.getElementById("wordDisplay").innerText = display;
      document.getElementById("turnsLeft").innerText = `üßÆ Turns left: ${maxTries}`;
    }

    function makeGuess() {
      const input = document.getElementById("guessInput");
      const char = input.value.toLowerCase();
      input.value = "";
      if (!char.match(/[a-z]/i) || char.length !== 1) {
        alert("üö´ Please enter a single alphabet letter.");
        return;
      }
      if (!guesses.includes(char)) {
        guesses.push(char);
        if (!selectedWord.includes(char)) {
          maxTries--;
        }
        updateDisplay();
        checkGameStatus();
      }
    }

    function checkGameStatus() {
      if (selectedWord.split("").every((char) => guesses.includes(char))) {
        document.getElementById("statusText").innerText = `üéâ You won! The word was '${selectedWord}'`;
      } else if (maxTries === 0) {
        document.getElementById("statusText").innerText = `‚ùå You lost! The word was '${selectedWord}'`;
      }
    }

    document.getElementById("guessInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        makeGuess();
      }
    });

    window.onload = startGame;
  </script>
</body>
</html>
